<div class="card flex justify-content-left" >
    <p-breadcrumb class="w-screen" [model]="items"></p-breadcrumb>
</div>
<div class="py-2 my-2 bg-white card flex justify-content-between">
    <div>
        <button pButton class="p-button-sm p-button-success mx-3" icon="pi pi-plus" label="New"></button>
        <button pButton class="p-button-sm p-button-secondary" icon="pi pi-trash" label="Delete" 
            [disabled]="!selectedProductList || selectedProductList.length === 0" (click)="deleteProductsList(selectedProductList)"></button>
    </div>
    <div>
        <button pButton class="p-button-sm mr-3" icon="pi pi-cog"></button>
    </div>
</div>
<div class="card">
    <p-table [value]="productList"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
            [rowsPerPageOptions]="[10, 25, 50]"
            [(selection)]="selectedProductList"
            dataKey="code"
            styleClass="p-datatable-striped p-datatable-gridlines" 
            [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem;">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>
                    <i class="customPointer mx-3 pi pi-pencil" style="color: #1919c8;"></i>
                    <i class="customPointer ml-2 pi pi-trash" style="color: #c81919;" (click)="deleteProduct(product)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
